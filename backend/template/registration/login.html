{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <h2>{{ form.username }}</h2> 
    <h2>{{ form.password }}</h2># this will render the default login page
    <button type="submit">Login</button>
  </form>
{% endblock %}
